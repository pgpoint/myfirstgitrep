<!DOCTYPE html>
<html>
  <head>
    <!-- Generated by street-sphere.appspot.com -->
    <title>Photo Sphere Custom StreetView Paolo GIarda e i suoi fratelli</title> 
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script>
      function initialize() {
        var panoOptions = {
          pano: 'custom',
          visible: true,
          panoProvider: getCustomPanorama
        };

        var panorama = new google.maps.StreetViewPanorama(
          document.getElementById('pano-canvas'), panoOptions);
      }

      function getCustomPanoramaTileUrl(pano, zoom, tileX, tileY) {
        return 'PANO_1.jpg';
      }

      function getCustomPanorama(pano, zoom, tileX, tileY) {
        if (pano == 'custom') {
          return {
            location: {
              pano: 'custom',
              description: 'Custom Street View'
            },
            tiles: {
              tileSize: new google.maps.Size( 7168 ,  3584 ),
              worldSize: new google.maps.Size( 7168 ,  3584 ),
              getTileUrl: getCustomPanoramaTileUrl
            }
          };
        }
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="pano-canvas" style="height: 500px"></div>
  </body>
</html>
